<style>
    body{
        color:white;
        background-color: black;
    }
</style>
<div id="container">
    <h1>SIGN IN</h1>
    <form action="Project.html">
      <div>
        <label for="fname">First Name:</label>
        <input type="text" name="fname" id="fname" />
        <label for="lname">Last Name:</label>
        <input type="text" name="lname" id="lname" />
      </div>
      <div>
        <label for="dob">Date of birth:</label>
        <input type="date" name="dob" id="dob" />
        <label for="age">Age:</label>
        <input type="number" name="age" id="age" />
      </div>
      <div>
        <label for="gender">Gender:</label>
        <select name="gender" id="gender">
          <option value="male" selected>Male</option>
          <option value="fmale">Female</option>
          <option value="other">Other</option>
        </select>
        <label for="email">Email Address:</label>
        <input type="email" name="email" id="email" placeholder="Enter email address" />
        <label for="contect">contact number:</label>
        <input type="contect" name="contact " id="email" placeholder="Enter contect number" />
      </div>
      <div>
        <label for="positions">FEED BACK :</label>
        <input type="radio" name="positions" id="positions" value="POOR"/>POOR
        <input type="radio" name="positions" id="positions" value="SATISFACTORY"/>SATISFACTORY
        <input type="radio" name="positions" id="positions" value="GOOD"/>GOOD
        <input type="radio" name="positions" id="positions" value="EXCELLENT"/>EXCELLENT
      </div>

     
      <div>
        <label for="pword">Password:</label>
        <input type="password" name="pword" id="pword" />
        <label for="cpword">Confirm Password:</label>
        <input type="password" name="cpword" id="cpword" />
      </div>
      <button class="btn" type="submit">Submit</button>
      <button class="btn" type="reset">Reset</button>
    </form>
  </div>
